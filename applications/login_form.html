<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLIANNA - Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <base href="/">
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" href="images/logos/SLIANNA_LOGO.png" type="image/png">
    <style>
        .row {
            display: flex;
            gap: 2rem; /* spacing between boxes */
            flex-wrap: wrap; /* wrap boxes if screen is small */
        }
        body {
            background-image: url('/images/backgrounds/SLIANNA-background-2.jpg');
        }

    </style>

    <body>

<!-- Navbar fetch script -->
<div id="navbar"></div>
<script src="javascript/navbar-fetch.js"></script>

<!-- Basic layout for login form -->

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="glass-frame flex-column" style="padding: 2rem; height: auto;">
            <form id="create-account">
                <h1 class="text-center mb-5">Create Account</h1>
                <input type="email" id="email" class="frosted-input mb-3 w-100" placeholder="Email" required>
                <input type="password" id="password" class="frosted-input mb-3 w-100" placeholder="Password" require>
                <button type="submit" class="frosted-button-single w-100">Create Account</button>
            </form>
            </div>
        </div>
    </div>
</div>


<script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault(); // Stop the page from refreshing
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email, password: password })
        })

        // Data send to server by fetch()
    });
</script>

</body>
