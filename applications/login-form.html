<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/css/app.css">
    <link rel="icon" href="/images/logos/SLIANNA_LOGO.png" type="image/png">
    <style>
        .row {
            display: flex;
            gap: 2rem; /* spacing between boxes */
            flex-wrap: wrap; /* wrap boxes if screen is small */
        }
        body {
            background-image: url('/images/backgrounds/SLIANNA-background-2.jpg');
        }

    <body>

<!-- Navbar fetch script -->
<div id="navbar"></div>
<script src="/javascript/navbar-fetch.js"></script>

<!-- Basic layout for login form -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="glass-frame flex-column" style="padding: 2rem; height: auto;">
            <form id="create-account">
                <h1 class="display-4 text-center">Log In</h1>
                <label for="email"></label>
                <input type="email" id="email" class="frosted-input mb-3 w-100" placeholder="Email" required>
                <label for="password"></label>
                <input type="password" id="password" class="frosted-input mb-3 w-100" placeholder="Password" required>
                <!-- <div class="g-recaptcha" data-sitekey="my-key"></div>  this would use reCAPTCHA
                to verify user isn't a bot -->
                <button type="submit" class="frosted-button-single w-100">Create Account</button>
            </form>
            </div>
        </div>
    </div>
</div>

<!-- this script retrieves data entered, but currently does nothing with it.
 it is simply to demonstrate how a form may work in production.-->
<script src="/back_end/database/database-capture.js"></script>
<script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault(); // prevents data loss by page refresh
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email, password: password })
        })

        /* data would be sent to the server via fetch() and compared to the
         * encrypted database on a secure server. it would then either allow
         * the user access the account page, or throw an error if information
         * is incorrect.
         */
    });
</script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
